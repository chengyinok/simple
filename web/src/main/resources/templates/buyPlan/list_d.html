<body>
<div id="searchDiv" class="form-inline">
    <form action="#" id="searchForm">
        <div class="editable-input" style="position: relative">
            <input name="commonName" class="form-control" placeholder="商品名称" />
            <span class="editable-clear-x js-inputClear"></span>
        </div>
        <div class="editable-input" style="position: relative">
            <input name="goodsFactory" class="form-control" placeholder="厂家" />
            <span class="editable-clear-x js-inputClear"></span>
        </div>
        <div class="editable-input" style="position: relative">
            <input name="userSupperName" class="form-control" placeholder="供应商" />
            <span class="editable-clear-x js-inputClear"></span>
        </div>
        <button class="btn btn-primary" id="search" type="button">搜索</button>
        <button class="btn btn-warning" id="reset" type="reset">清空</button>
    </form>
</div>
<div>
    <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%" style="white-space: nowrap;" >
        <thead>
        <tr>
            <th>商品名称</th>
            <th>规格</th>
            <th>单位</th>
            <th>厂家</th>
            <th>供应商</th>
            <th>供应商</th>
            <th>供应商</th>
            <th>单价</th>
            <th>零售价</th>
            <th>计划数量</th>
            <th>小计</th>
            <th>月用量</th>
            <th>库存量</th>
            <th>上批批号</th>
            <th>备注</th>
            <th>操作</th>
        </tr>
        </thead>
    </table>
</div>

<script data-th-src="@{https://cdn.datatables.net/buttons/1.4.2/js/dataTables.buttons.min.js}"/>

<script data-th-src="@{https://cdn.datatables.net/buttons/1.4.2/js/buttons.colVis.min.js}"/>

<script type="text/javascript" language="javascript" class="init">
    $(document).ready(function () {

        var exampleTable = '';

        $("#search").click(function () {
            exampleTable.fnDraw();
        });

        exampleTable = $('#example').dataTable({
            "language": {
                "sProcessing":   "处理中...",
                "sLengthMenu":   "显示 _MENU_ 项结果",
                "sZeroRecords":  "没有匹配结果",
                "sInfo":         "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty":    "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix":  "",
                "sSearch":       "搜索:",
                "sUrl":          "",
                "sEmptyTable":     "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands":  ",",
                "oPaginate": {
                    "sFirst":    "首页",
                    "sPrevious": "上页",
                    "sNext":     "下页",
                    "sLast":     "末页"
                },
                "oAria": {
                    "sSortAscending":  ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                },
                buttons: {
                    colvis: '列隐藏'
                }
            }
            ,"paging": false
            ,dom: 'frBtip'
            ,buttons: [ 'colvis' ]
            ,"searching": false
            ,"autoWidth": true
//            ,fixedHeader: true
            ,fixedColumns: {
                leftColumns: 0,
                rightColumns: 1
            }
            ,"scrollY": 500
            ,"scrollX": true
            ,ajaxUrl:'/buyPlan/dts'
            ,searchFormId :"searchForm"
            ,ajax : Base.dataTableParams
//            ,"ajax": {
//                url : '/buyPlan/dts'
//                ,data: function (data) {
//                    Base.dataTableQueryParams(data,'searchForm');
//                }
//            }
            ,"serverSide": true
            ,"columns":[
                {"data":"commonName"}
                ,{"data":"goodsSpec"}
                ,{"data":"goodsUtil"}
                ,{"data":"goodsFactory"}
                ,{"data":"userSupperName"}
                ,{"data":"userSupperName"}
                ,{"data":"userSupperName"}
                ,{"data":"goodsPrice"}
                ,{"data":"sellPrice"}
                ,{"data":"planNum"}
                ,{"data":"itemAmount"}
                ,{"data":"monthUsed"}
                ,{"data":"storageNum"}
                ,{"data":"lastNo"}
                ,{"data":"remark"}
                ,{"data":function () {
                    return '<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除</button>';
                },"orderable": false}
            ]
        });

        $("#example tbody").on('click','td',function () {
            var value = $(this).html();
            if(value.indexOf('input') == -1){
                $(this).html('<input class="form-control" value="'+value+'" />');
                $(this).find('input')[0].focus();
                value =$(this).find('input').val();
                $(this).find('input').val('');
                $(this).find('input').val(value);
            }
        });
        $("#example tbody").on('blur','td',function () {
            var value = $(this).html();
            console.info(value);
            if(value.indexOf('input') != -1){
                value = $(this).find('input').val();
                $(this).html(value);
            }
        });

    });
</script>
</body>
</html>
